<style>
div {
  line-height: 1;
  font-size: 120%;
  margin: 2em;

  & input {
    width: 40em;
    font-size: 100%;
  }
  & [contenteditable="true"] {
    background-color: #f0f0f0;
  }
}
</style>

<script>
function setFontFamily(content, value) {
  if (value) {
    content.querySelector('input').value = value;
  } else {
    value = content.querySelector('input').value;
  }
  content.querySelector('article').style.fontFamily = value;
}

const template = document.querySelector('template');
const content1 = template.content.cloneNode(true).querySelector('div');
const content2 = template.content.cloneNode(true).querySelector('div');
document.body.appendChild(content1);
document.body.appendChild(content2);

setFontFamily(content1, 'Arial, Helvetica, sans-serif');
setFontFamily(content2, 'system-ui');

setInterval(() => {
  setFontFamily(content1);
  setFontFamily(content2);
}, 300);
</script>

</body>
